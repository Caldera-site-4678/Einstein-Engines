  name: Syndicate Guard
  parent: MobBlackburn
  id: MobInfectedBlackburn
  description:
  components:
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
    - type: MindContainer
      showExamineInfo: False
#    - type: Loadout
#      prototypes:
#        - RadioGuardGear #dd
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound
